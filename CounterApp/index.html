<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c489051a5e.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="counter_box">
            <div >
                <h1 id="box_title">Passanger Counter</h1>
            </div>
            <div id="icon">
                <i class="fa-solid fa-person-walking-luggage"></i>
            </div>
            <div id="counter_tool">
                <div>
                    <p id="count_display">0</p>
                </div>
                <div id="button">
                    <button onclick="increment()"><i class="fa-solid fa-plus"></i></button>
                    <button onclick="decrement()"><i class="fa-solid fa-minus"></i></button>
                    <button onclick="reset()"><i class="fa-solid fa-arrow-rotate-right"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
