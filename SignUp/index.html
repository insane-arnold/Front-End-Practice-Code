<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans">
</head>
<body>
    <header>
        <h1>SignUp.com</h1>
    </header>

    <main>
        <article>
            <h2>Welcome!</h2>

            <p>You have been granted access to the platform. 
                Please create an account.
            </p>
        </article>


        <div>
            <form action="">
                <label for="Firstname">First Name :</label>
                <input type="text" name="Firstname" class="withlabel" placeholder="First Name">
                <br>
                <label for="LastName">Last Name :</label>
                <input type="text" name="LastName" class="withlabel" placeholder="Last Name">
                <br>
                <label for="DOB">Date of Birth :</label>
                <input type="date" name="DOB" id="">
                <br>
                <label for="Gender">Gender: </label>
                <select id="Gender" name="cars">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                  </select>
                <br>
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="Enter the username">
                <br>
                <label for="password">Password</label>
                <input type="password" name="" placeholder="Password">
                <br>
                <label for=""></label>
                <input type="submit" value="SignUp" id="submit">
            </form>
        </div>
    </main>

    <footer>
        <p>@wwww.signup.com</p>
    </footer>
</body>
</html>
